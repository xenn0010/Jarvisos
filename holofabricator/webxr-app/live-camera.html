<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision - Live Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: #00f7ff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #00f7ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            border: 3px solid #00f7ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.3);
            margin-bottom: 30px;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #00f7ff, #0066ff);
            border: none;
            padding: 20px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 247, 255, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 247, 255, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            font-size: 18px;
            padding: 15px 30px;
            background: rgba(0, 247, 255, 0.1);
            border: 2px solid #00f7ff;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 50px;
            text-align: center;
        }

        #results {
            width: 90vw;
            max-width: 800px;
            max-height: 40vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00f7ff;
            border-radius: 15px;
            padding: 20px;
            display: none;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 247, 255, 0.1);
            border-left: 4px solid #00f7ff;
            border-radius: 8px;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #00f7ff;
            margin-bottom: 10px;
        }

        .result-category {
            font-size: 16px;
            color: #0066ff;
            margin-bottom: 10px;
        }

        .result-description {
            font-size: 14px;
            line-height: 1.6;
            color: #ffffff;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 247, 255, 0.3);
            border-top-color: #00f7ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Vision Camera</h1>

        <div id="status">Ready to start</div>

        <div id="video-container" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="start-camera">Start Camera</button>
            <button id="capture-btn" class="hidden">Analyze Scene</button>
        </div>

        <div id="results"></div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':8000';

        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const videoContainer = document.getElementById('video-container');

        let stream = null;
        let analyzing = false;

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                status.textContent = 'Starting camera...';

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                videoContainer.classList.remove('hidden');
                captureBtn.classList.remove('hidden');
                startBtn.classList.add('hidden');
                status.textContent = 'Camera ready - Point at something and click Analyze';

            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('Camera error:', error);
            }
        });

        // Capture and analyze
        captureBtn.addEventListener('click', async () => {
            if (analyzing) return;

            try {
                analyzing = true;
                captureBtn.disabled = true;
                status.innerHTML = '<span class="loading"></span> Capturing and analyzing...';

                // Capture frame from video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });

                // Upload to backend
                const formData = new FormData();
                formData.append('file', blob, 'camera_capture.jpg');

                status.innerHTML = '<span class="loading"></span> Sending to Gemini AI...';

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Display results
                displayResults(data.analysis);
                status.textContent = 'Analysis complete!';

            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('Analysis error:', error);
            } finally {
                analyzing = false;
                captureBtn.disabled = false;
            }
        });

        function displayResults(analysis) {
            if (!analysis) return;

            results.style.display = 'block';
            results.innerHTML = `
                <div class="result-item">
                    <div class="result-title">${analysis.object_name || 'Unknown'}</div>
                    <div class="result-category">Category: ${analysis.category || 'N/A'}</div>
                    <div class="result-description">${analysis.description || ''}</div>
                </div>
            `;

            if (analysis.parts && analysis.parts.length > 0) {
                results.innerHTML += '<div class="result-title" style="margin-top: 20px;">Parts:</div>';
                analysis.parts.forEach(part => {
                    results.innerHTML += `
                        <div class="result-item">
                            <strong>${part.name}</strong><br>
                            ${part.function || ''}
                        </div>
                    `;
                });
            }
        }

        // Test backend connection on load
        fetch(`${API_URL}/`)
            .then(r => r.json())
            .then(data => {
                console.log('Backend connected:', data.model);
            })
            .catch(err => {
                status.textContent = 'Warning: Cannot connect to backend';
                console.error('Backend error:', err);
            });
    </script>
</body>
</html>
